<div id="search-component">
  <mat-form-field>
    <mat-label>Search member</mat-label>
    <input #searchBox matInput (input)="search(searchBox.value)">
  </mat-form-field>

  <mat-list role="list" class="search-result">
    <mat-list-item *ngFor="let hero of heroes$ | async" role="listitem" routerLink="/detail/{{hero.id}}">
      {{ hero.name }}
    </mat-list-item>
  </mat-list>
</div>
