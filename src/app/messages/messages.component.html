<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor='let message of messageService.messages'>
      {{ message }}
    </mat-list-item>
  </mat-list>

  <button mat-raised-button color="warn" (click)="messageService.clear()">Clear</button>


</div>
